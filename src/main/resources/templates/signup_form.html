<html xmlns:th="http://www.w3.org/1999/xhtml">
<div  class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">

        <div class="mb-3">
            <label class="form-label">사용자ID</label>
            <input type="text" th:field="*{LoginID}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">자산</label>
            <span  th:text=100000 th:field="*{Budget}" class="form-control" ></span>
        </div>
        <div class="mb-3">
            <label  class="form-label">비밀번호</label>
            <input type="text" th:field="*{Password}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
